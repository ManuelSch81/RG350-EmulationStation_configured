    <name>mame</name>
	<fullname>MAME</fullname>
	<path>/media/sdcard/roms/mame</path>
	<extension>.zip</extension>
	<command>"opkrun" "/media/data/apps/mame4all" %ROM%</command>
	<platform>Mame</platform>
</system>

